<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITS Supermarket - Ricerca per Nome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/Logo.PNG" type="image/png">
</head>
<body>
  <header>
    <a href="homepage.html">
      <img src="img/Logo.PNG" alt="Logo ITS Supermarket" title="Clicca qui per tornare alla homepage">
    </a>
    <h1>Ricerca per Nome</h1>
  </header>
  <div class="search-container">
    <form id="search-form">
      <label for="product-name">Nome Prodotto:</label>
      <input type="text" id="product-name" name="product-name" required>
      <button type="submit">Ricerca</button>
    </form>
  </div>
  <div id="search-results">
    <!-- Qui verranno visualizzati i risultati della ricerca -->
  </div>
  <footer>
    <div class="footer-section contacts">
      <h3>Contatti</h3>
      <p>Indirizzo: Via del Commercio, 123</p>
      <p>Telefono: 0123456789</p>
      <p>Email: info@its-supermarket.com</p>
    </div>
  </footer>
  <script src="search_product.js"></script>
</body>
</html>
