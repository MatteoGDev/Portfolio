<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Supermarket - Ricerca Prodotto per Categoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Logo.PNG" type="image/png">
</head>
<body>
    <header>
        <a href="homepage.html">
            <img src="img/Logo.PNG" alt="Logo ITS Supermarket" title="Clicca qui per andare alla homepage">
        </a>
        <h1>Ricerca Prodotto per Categoria</h1>
    </header>
    <div class="search-container">
        <form id="search-form">
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required>
            <button type="submit">Cerca</button>
        </form>
    </div>
    <div id="search-results">
        
        <!-- Qui verranno visualizzati i risultati della ricerca -->
    </div>
    <footer>
        <div class="footer-section contacts">
            <h3>Contatti</h3>
            <p>Indirizzo: Via del Commercio, 123</p>
            <p>Telefono: 0123456789</p>
            <p>Email: info@its-supermarket.com</p>
        </div>
    </footer>
    <script src="search.js"></script>
</body>
</html>
